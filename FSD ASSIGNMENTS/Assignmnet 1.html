<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ffcc;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .product {
            max-width: 300px;
            margin: auto;
            background: white;
            padding: 15px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        #addBtn {
            background-color: #28a745; 
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #addBtn:hover {
            background-color: #218838;
        }
        form {
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <div class="product">
        <img src="shir.jpeg" alt="Product Image">
        <h2>Basic T-Shirt</h2>
        <p>Everyday use white T-shirt</p>
        <p><strong>$20.00</strong></p>

        <form>
            <label>Quantity:</label>
            <input type="number" value="1" min="1">
            
            <label>Size</label>
            <select>
                <option>Large</option>
                <option>Medium</option>
                <option>Small</option>
            </select>

            <button id="addBtn" type="submit">Add to Cart</button>
        </form>
    </div>

</body>
</html>
