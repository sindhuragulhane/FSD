<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM & jQuery Demo</title>
  <style>
    /* General body */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      background: #f4f8fb;
      color: #333;
    }

    h2, h3 {
      margin-bottom: 15px;
      color: #0d3b66;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
    }

    button {
      margin: 5px 5px 5px 0;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #0d3b66;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
    }

    #box {
      width: 100px;
      height: 100px;
      background: #ff6b6b;
      margin-top: 15px;
      border-radius: 12px;
      transition: all 0.4s ease;
    }

    img {
      max-width: 200px;
      display: block;
      margin-top: 10px;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    #parent {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      min-height: 40px;
      background: #f0f4f8;
    }

    input[type="text"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-left: 5px;
    }
  </style>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="section">
    <h3 id="text">Hello DOM</h3>
    <button id="changeText">Change Text</button>
    <button id="moveBox">Move Box</button>
    <div id="box"></div>
  </div>

  <div class="section">
    <h3>Image Manipulation</h3>
    <img id="pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/MIT-WPU-1.tif/lossless-page1-1200px-MIT-WPU-1.tif.png" alt="MIT WPU Logo">
    <button id="changeImg">Change Image</button>
  </div>

  <div class="section">
    <h3>Node Operations</h3>
    <div id="parent">Parent</div>
    <button id="addNode">Add Node</button>
    <button id="deleteNode">Delete Node</button>
  </div>

  <div class="section">
    <h3>jQuery Operations</h3>
    <button id="jqBtn">jQuery Button</button>
    <form id="myForm">
      <label>Username: <input type="text" name="user" value="Alice"></label>
    </form>
  </div>

  <script>
    // Basic DOM
    document.getElementById("changeText").onclick = () => {
      document.getElementById("text").innerHTML = "Text Changed!";
    };

    document.getElementById("moveBox").onclick = () => {
      const box = document.getElementById("box");
      box.style.position = "relative";
      box.style.left = "50px";
    };

    document.getElementById("changeImg").onclick = () => {
      document.getElementById("pic").src = "https://via.placeholder.com/200";
    };

    document.getElementById("addNode").onclick = () => {
      const newNode = document.createTextNode(" - Child");
      document.getElementById("parent").appendChild(newNode);
    };

    document.getElementById("deleteNode").onclick = () => {
      const parent = document.getElementById("parent");
      if(parent.lastChild) parent.removeChild(parent.lastChild);
    };

    // jQuery
    $("#jqBtn").click(function(){
      $(this).text("Changed with jQuery!");
      $("body").css("background-color","#eef6ff");
      alert("Form data: " + $("#myForm input[name='user']").val());
      $("#pic").attr("alt","New Picture");
    });
  </script>
</body>
</html>
