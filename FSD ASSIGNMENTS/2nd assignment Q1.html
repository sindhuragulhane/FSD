<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3e7ff, #d3f8f8);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
  }

  .container {
    background: #ffffff;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    width: 350px;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
    letter-spacing: 1px;
  }

  label {
    display: block;
    margin-bottom: 15px;
    font-weight: 500;
    color: #444;
  }

  input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: 0.3s ease;
    outline: none;
    font-size: 14px;
  }

  input:focus {
    border-color: #7b61ff;
    box-shadow: 0 0 5px rgba(123, 97, 255, 0.3);
  }

  button {
    width: 100%;
    background: #7b61ff;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 0;
    font-size: 15px;
    margin-top: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #5c47e0;
    transform: translateY(-2px);
  }

  button:active {
    transform: translateY(0);
  }
</style>

</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form id="regForm" novalidate>
      <label>Username: <input type="text" id="username"></label>
      <label>Email: <input type="text" id="email"></label>
      <label>Phone: <input type="text" id="phone"></label>
      <label>Password: <input type="password" id="password"></label>
      <label>Confirm Password: <input type="password" id="confirm"></label>
      <button type="submit">Register</button>
    </form>

  <script>
    document.getElementById("regForm").addEventListener("submit", function(e){
      e.preventDefault();
      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let pass = document.getElementById("password").value;
      let confirm = document.getElementById("confirm").value;

      if(username === "") { alert("Username required"); return; }
      let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z]{3,}\.[a-zA-Z]{2,3}$/;
      if(!emailPattern.test(email)) { alert("Invalid email"); return; }
      if(!/^\d{10}$/.test(phone)) { alert("Phone must be 10 digits"); return; }
      let passPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[&$#@]).{7,}$/;
      if(!passPattern.test(pass)) { alert("Password must be 7+ chars, 1 uppercase, 1 digit, 1 special"); return; }
      if(pass !== confirm) { alert("Passwords do not match"); return; }

      alert("Form submitted successfully âœ…");
    });
  </script>
</body>
</html>
